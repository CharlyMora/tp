<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/map.css">
    <link rel="stylesheet" href="/styles/general.css">
    <link rel="stylesheet" href="/styles/pins.css">
</head>
<body>
    <div class="maincontainer">
        <div class="mapcontainer">
            <img class="map" src="/img/map.png" alt="map image">
            <div class="points">
                
                <div class="capsule pinwraper">
                    <img class="pin" onclick="cardtoggle('capsule')" src="/img/Component1.png" alt="">
                </div>
                    <div id="capsulecard" class="card">
                        <div class="cardTitle"> 
                            <h2>Capsule</h2> 
                            <div class="backbuttoncontainer"><img src="/img/backButton.png" alt="go back back button"></div> 
                        </div>
                        <img src="/img/places/capsule.png" alt="capsule image">
                        <div class="textContainer">
                            <p>It is a type of hotel developed in Japan, which features many small bed-sized rooms known as capsules. Capsule hotels provide cheap, basic overnight accommodation for guests who do not require or who cannot afford larger, more expensive rooms offered by more conventional hotels.</p>
                        </div>
                    </div>
                <div class="hostel pinwraper"><img class="pin"src="/img/Component1.png" alt=""></div>
                <div class="boutique pinwraper"><img class="pin"src="/img/Component1.png" alt=""></div>
                <div class="motel pinwraper"><img class="pin"src="/img/Component1.png" alt=""></div>
                <div class="cruise pinwraper"><img class="pin"src="/img/Component1.png" alt=""></div>
                <div class="resort pinwraper"><img class="pin"src="/img/Component1.png" alt=""></div>
                <div class="apartment pinwraper"><img class="pin"src="/img/Component1.png" alt=""></div>
                <div class="inn pinwraper"><img class="pin"src="/img/Component1.png" alt=""></div>
                <div class="business pinwraper"><img class="pin"src="/img/Component1.png" alt=""></div>
                <div class="castle pinwraper"><img class="pin"src="/img/Component1.png" alt=""></div>
                <div class="couch pinwraper"><img class="pin"src="/img/Component1.png" alt=""></div>
                <div class="bandb pinwraper"><img class="pin"src="/img/Component1.png" alt=""></div>
                <div class="timeshare pinwraper"><img class="pin"src="/img/Component1.png" alt=""></div>
                <div class="glamping pinwraper"><img class="pin"src="/img/Component1.png" alt=""></div>
                <div class="lighthouse pinwraper"><img class="pin"src="/img/Component1.png" alt=""></div>
                <div class="treehouse pinwraper"><img class="pin"src="/img/Component1.png" alt=""></div>
                
            </div>
            
        </div>
    </div>
    
    <script src="/scripts/map.js">
        
    </script>
</body>
</html>
